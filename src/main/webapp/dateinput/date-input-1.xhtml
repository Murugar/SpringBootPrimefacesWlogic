<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>Basic Date Input</title></h:head>
<h:body>
    <h1 class="ui-widget-header ui-corner-all" align="center">Proper Date Input One</h1>
    <br/>
    <p:fieldset>
        <h:form>
            <h2>Register for the JSF Resort</h2>
            <p:messages/>
            <b>Start date:</b>
            <p:calendar value="#{dateBean.startDate}" required="true" requiredMessage="Start date required"/>
            <br/>
            <b>End date:</b>
            <p:calendar value="#{dateBean.endDate}" required="true" requiredMessage="End date required"/>
            <br/>
            <p:commandButton action="#{dateBean.register}" ajax="false" value="Register"/><p/>
            <br/>
            <hr/>

            <p:panelGrid columns="2">
                <p:calendar value="#{dateBean.standardDate}" pattern="dd:MM.yyyy hh:mm">
                    <p:ajax event="dateSelect" update="selection" process="@this"/>
                </p:calendar>
                <h:outputText value="#{dateBean.sampleDay}" id="selection"/>
            </p:panelGrid>

        </h:form>
    </p:fieldset>
</h:body>
</html>
